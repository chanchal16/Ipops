<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://breezecss.netlify.app/styles/breeze.css' >
    <link rel="stylesheet" href="../styles/main.css" class="stylesheet">
    <title>Document</title>
</head>
<body>
    <!----header--->
    <header class="navbars">
        <a href="#" class="menu-icon">
            <img src="../assets/spectacle-lenses.svg" width="40px" height="40px" alt="logo" />
        </a>
        <a href="../index.html" class="brand-name h6">
            ipops
        </a>
        <nav>
            <ul>
                <li class="list-items">
                    <a href="./wishlist.html"><i class="fas fa-heart fa-lg"></i></a>
                </li>
                <li class="list-items">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </li>
                <li class="list-items">
                    <i class="far fa-user-circle fa-2x"></i>
                </li>
            </ul>
        </nav>
    </header>
    <!----main-->
    <main class="cart-section">
        <div class="cart-container">
            <div class="cart-items">
                <div class="items-div">
                    <div class="cart-info">
                        <h6 class="h6">My Cart(1)</h6>
                        <span class="text-md">Deliver to:
                            <input type="text" value="Aurangabad 431001" class="address" />
                        </span>
                    </div>
                    <div class="horizontal-card">
                        <div class="card-media">
                            <img class="hc-image"
                            src="https://cdn.eyemyeye.com/shared/images/products/E20C4254/E20C4254-1-hd.jpg" 
                            alt="specs" />                
                        </div>
                        <div class="content">
                            <h3 class="card-title">Fastrack</h3>
                            <p class="gray card-sub-title">Eyeglasses</p>
                            <p class="gray card-sub-title"><strong> Rs.799 </strong> <span class="strike-text gray">Rs.999
                            </span> <span class="secondary">20% off</span></p>
                            <div class="btns">
                                <a class="link-secondary btn-link">Save for later</a>
                                <a class="link-secondary">Remove</a>
                            </div>
                            <div class="count-div">
                                <button class="quantity-btns">-</button>
                                <input type="text" value="1" class="quantity" />
                                <button class="quantity-btns">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-items-footer">
                        <button class="btn order">Place order</button>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <div class="price-details">
                    <h6 class="h6">Price Details</h6>
                    <hr/>
                    <div class="outer-div">
                        <div class="details">
                            <h1 class="text-md">Price</h1>
                            <p class="text-md">₹999</p>
                        </div>
                        <div class="details">
                            <h1 class="text-md">Discount</h1>
                            <p class=" text-md primary-text">-₹200</p>
                        </div>
                        <div class="details">
                            <h1 class="text-md">Delivery charges</h1>
                            <p class=" text-md">₹50</p>
                        </div>
                    </div>
                    <div class="outer-div">
                        <div class="details">
                            <h1 class="text-md bold">Total amount </h1>
                            <p class=" text-md bold">₹849</p>
                        </div>
                    </div>
                    <div class="details-footer">
                        <p class="text-md info-text">You will save ₹200 on this order</p>                      
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!------footer section-->
    <footer class="footer">
        <p class="text-md footer-header">made by &nbsp;<span>Chanchal</span></p>
        <div class="socials">
          <a class="links" href="https://github.com/chanchal16" target="_blank">
            <i class="fab fa-github fa-2x"></i></a>
          <a class="links" href="https://twitter.com/chanchal16_" target="_blank" >
            <i class="fab fa-twitter fa-2x"></i></a>
          <a class="links" href="https://www.linkedin.com/in/rajput07/" target="_blank">
            <i class="fab fa-linkedin-in fa-2x"></i></a>
        </div>
        <p class="text-xs footer-header">© 2022 &nbsp;<span>ipops</span></p>
    </footer>
</body>
</html>
