<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://breezecss.netlify.app/styles/breeze.css' >
    <link rel="stylesheet" href="../styles/main.css" class="stylesheet">
    <title>ipops</title>
</head>
<body>
    <!----header--->
    <header class="navbars">
        <a href="../index.html" class="menu-icon">
            <img src="../assets/spectacle-lenses.svg" width="40px" height="40px" alt="logo" />
        </a>
        <a href="../index.html" class="brand-name h6">
            ipops
        </a>
        <nav>
            <ul>
                <li class="list-items">
                    <!-- <i class="fas fa-heart fa-lg"></i> -->
                    <div class='badge-icon'>
                        <i class="fas fa-heart fa-lg"></i>
                        <div class='badge dotbadge'>
                        </div>
                    </div>
                </li>
                <li class="list-items">
                    <div class='badge-icon'>
                        <a href="./cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
                        <div class='badge numbadge'>
                        <small>1</small>
                        </div>
                    </div>
                </li>
                <li class="list-items">
                    <i class="far fa-user-circle fa-2x"></i>
                </li>
            </ul>
        </nav>
    </header>
    <!----main-->
    <main>
        <div class="wishlist-container">
            <div class="card">
                <div class="card-media">
                    <img class="vc-image" 
                    src="https://cdn.eyemyeye.com/shared/images/products/E20C4254/E20C4254-1-hd.jpg" alt="top" />
                    <span class="text-badge">new</span>
                    <span class="close"><i class="fas fa-trash-alt "></i></span>
                </div>
                <div class="card-content">
                    <div class="content-title">
                        <h4>Fastrack</h4>
                        <span class=" wishlisted">
                            <i class="fas fa-heart "></i>
                        </span>
                    </div>
                    <div class="desc">
                        <p class="desc-title">Eyeglasses</p>
                        <p><strong> Rs.799 </strong> <span class="strike-text gray">Rs.999
                            </span> <span class="secondary">20% off</span></p>
                    </div>
                    <div class="action-btns">
                        <button class="btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-media">
                    <img class="vc-image" 
                    src="https://cdn.eyemyeye.com/shared/images/products/S66A1714/S66A1714-1-hd.jpg" alt="specs" />
                    <span class="close"><i class="fas fa-trash-alt"></i></span>
                </div>
                <div class="card-content">
                    <div class="content-title">
                        <h4>Ray-Ban</h4>
                        <span class=" wishlisted">
                            <i class="fas fa-heart "></i>
                        </span>
                    </div>
                    <div class="desc">
                        <p class="desc-title">Sunglasses</p>
                        <p><strong> Rs.1499 </strong> <span class="strike-text gray">Rs.1699
                            </span> <span class="secondary">20% off</span></p>
                    </div>
                    <div class="action-btns">
                        <button class="btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-media">
                    <img class="vc-image" 
                    src="https://cdn.eyemyeye.com/shared/images/products/E12A3261/E12A3261-1-hd.jpg" alt="specs" />
                    <span class="text-badge">new</span>
                    <span class="close"><i class="fas fa-trash-alt "></i></span>
                </div>
                <div class="card-content">
                    <div class="content-title">
                        <h4>Vistazo</h4>
                        <span class=" wishlisted">
                            <i class="fas fa-heart "></i>
                        </span>
                    </div>
                    <div class="desc">
                        <p class="desc-title">Computer glasses</p>
                        <p><strong> Rs.1499 </strong> <span class="strike-text gray">Rs.1699
                            </span> <span class="secondary">20% off</span></p>
                    </div>
                    <div class="action-btns">
                        <button class="btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!------footer section-->
    <footer class="footer">
        <p class="text-md footer-header">made by &nbsp;<span>Chanchal</span></p>

          <a class="links" href="https://github.com/chanchal16" target="_blank">
            <i class="fab fa-github fa-2x"></i></a>
          <a class="links" href="https://twitter.com/chanchal16_" target="_blank" >
            <i class="fab fa-twitter fa-2x"></i></a>
          <a class="links" href="https://www.linkedin.com/in/rajput07/" target="_blank">
            <i class="fab fa-linkedin-in fa-2x"></i></a>
        </div>
        <p class="text-xs footer-header">Â© 2022 &nbsp;<span>ipops</span></p>

</html>
